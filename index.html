<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Odin-Library</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/2877/2877409.png" class= "img-top" alt="Odin Logo" draggable="false" >
            Odin<span class="text-primary">Library</span>
        </h1>

        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="pages">Pages</label>
                <input type="number" id="pages" class="form-control">
            </div>

            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Read</th>
                    <th>Pages</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>

        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
